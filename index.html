<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIROXALIFE | Premium Skate Culture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A1A;
            --accent: #E63946;
            --text: #F1FAEE;
            --gradient: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- Navigation System 2.0 --- */
        .master-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26,26,26,0.98);
            backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #E63946, #FF7F50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
            padding: 1rem 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: 0.3s;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* --- Hero Section Cinematic --- */
        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .hero-content {
            text-align: center;
            padding: 2rem;
        }

        /* --- Media Gallery Grid --- */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 5%;
            position: relative;
        }

        .media-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: 0.5s;
            aspect-ratio: 16/9;
        }

        .media-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .media-card iframe,
        .media-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- AI Assistant 3.0 --- */
        .diroxinha-ai {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            transition: 0.5s;
        }

        .ai-avatar {
            width: 80px;
            height: 80px;
            background: url('ai-avatar.png') center/cover;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(230,57,70,0.5);
            animation: pulse 2s infinite;
        }

        .ai-interface {
            position: absolute;
            bottom: 100%;
            right: 0;
            width: 400px;
            background: rgba(30,30,30,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .ai-active .ai-interface {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Navigation System -->
    <nav class="master-nav">
        <div class="nav-container">
            <div class="brand-logo">DIROXALIFE</div>
            <div class="main-menu">
                <div class="nav-item">Mídia</div>
                <div class="nav-item">Crew</div>
                <div class="nav-item">Eventos</div>
                <div class="nav-item">Shop</div>
                <div class="nav-item">Contato</div>
            </div>
        </div>
    </nav>

    <!-- Cinematic Hero Section -->
    <section class="hero-container">
        <video class="hero-video" autoplay muted loop>
            <source src="hero-trailer.mp4" type="video/mp4">
        </video>
        <div class="hero-content">

        </div>

    <!-- Dynamic Media Grid -->
    <section class="media-grid">
        <!-- YouTube Video -->
        <div class="media-card">
            <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope" 
                    allowfullscreen></iframe>
        </div>

        <!-- Instagram Video -->
        <div class="media-card">
            <video controls>
                <source src="instagram-video.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Adicione mais mídias -->
    </section>

    <!-- Advanced AI Assistant -->
    <div class="diroxinha-ai">
        <div class="ai-avatar"></div>
        <div class="ai-interface">
            <h3>DIROXINHA AI</h3>
            <div class="chat-container">
                <!-- Integração com ChatGPT aqui -->
            </div>
        </div>
    </div>

    <script>
        // AI Interaction System
        const aiAssistant = document.querySelector('.diroxinha-ai');
        let aiActive = false;

        aiAssistant.addEventListener('click', () => {
            aiActive = !aiActive;
            aiAssistant.classList.toggle('ai-active', aiActive);
        });

        // Dynamic Video Loading
        const loadContent = async () => {
            // Implementar carregamento dinâmico de conteúdo
        };

        // Smooth Scroll Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                const section = document.querySelector(e.target.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Video Hover Effects
        document.querySelectorAll('.media-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('iframe').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            });
        });
    </script>
</body>
</html>
